iste des recettes filtrées</text><!--MD5=[4546c85b49008719752a49083ef9daaf]
@startuml recipesSystem
    !include ../style/commons.style

    autonumber
    actor User
    participant ": Front" as frontend
    participant ": Back" as backend

    User -> frontend: cliquer sur "Recettes"
    User -> frontend: selectionner filtrage "Toutes les recettes"
    activate frontend
    frontend -> backend: GET /recipes
    activate backend
    backend - -> frontend: liste  des recettes
    frontend - -> User: afficher la liste des recettes

    User -> frontend: sélectionner filtrage "Tri avec mon frigo"
    frontend -> backend: GET /recipes/fridge
    backend - -> frontend: liste  des recettes triées
    frontend - -> User: afficher la liste des recettes triées

    User -> frontend: entrer une liste d'ingrédients
    User -> frontend: appuyer sur le bouton "Enregistrer"
    frontend -> backend: POST /recipes/listfood
    backend - -> frontend: liste des recettes filtrées
    frontend - -> User: afficher la liste des recettes filtrées
    deactivate backend

    deactivate frontend
 
@endum

@startuml recipesSystem

skinparam nodesep 75
skinparam ranksep 75
hide empty members

skinparam noteFontSize 10
skinparam noteFontName Courier

skinparam monochrome  false
skinparam shadowing   false
skinparam roundcorner 10
skinparam linetype polyline

skinparam class {
    BackgroundColor GhostWhite
    ArrowColor      Gray
    BorderColor     Black
    fontColor       CornFlowerBlue
}

skinparam state {
    BackgroundColor GhostWhite
    ArrowColor      Gray
    BorderColor     Black
    fontColor       CornFlowerBlue
}

skinparam object {
    BackgroundColor GhostWhite
    ArrowColor      Gray
    BorderColor     Black
}

skinparam package<<Layout>> {
  borderColor         Transparent
  backgroundColor     Transparent
  fontColor           Transparent
  stereotypeFontColor Transparent
}

skinparam sequence {
	ArrowColor                  Gray
  LifeLineBorderColor         CornFlowerBlue
  LifeLineBackgroundColor     GhostWhite
	ParticipantBorderColor      CornFlowerBlue
	ParticipantBackgroundColor  GhostWhite
  ActorBorderColor            CornFlowerBlue
	ActorBackgroundColor        GhostWhite
  BoxBorderColor         CornFlowerBlue
  BoxBackgroundColor         GhostWhite
}

skinparam stereotypeCBackgroundColor CornflowerBlue

hide footbox
hide empty members

skinparam note {
 BackgroundColor GhostWhite
 BorderColor         CornFlowerBlue
}

    autonumber
    actor User
    participant ": Front" as frontend
    participant ": Back" as backend

    User -> frontend: cliquer sur "Recettes"
    User -> frontend: selectionner filtrage "Toutes les recettes"
    activate frontend
    frontend -> backend: GET /recipes
    activate backend
    backend - -> frontend: liste  des recettes
    frontend - -> User: afficher la liste des recettes

    User -> frontend: sélectionner filtrage "Tri avec mon frigo"
    frontend -> backend: GET /recipes/fridge
    backend - -> frontend: liste  des recettes triées
    frontend - -> User: afficher la liste des recettes triées

    User -> frontend: entrer une liste d'ingrédients
    User -> frontend: appuyer sur le bouton "Enregistrer"
    frontend -> backend: POST /recipes/listfood
    backend - -> frontend: liste des recettes filtrées
    frontend - -> User: afficher la liste des recettes filtrées
    deactivate backend

    deactivate frontend
 
@endum

