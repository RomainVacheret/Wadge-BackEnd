"337.5" y="204.1592">4</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="101" x="348.5" y="204.1592">Post /foods/scale</text><polygon fill="#808080" points="341.5,235.3672,331.5,239.3672,341.5,243.3672,337.5,239.3672" style="stroke:#808080;stroke-width:1.0;"/><line style="stroke:#808080;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="335.5" x2="671.5" y1="239.3672" y2="239.3672"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="347.5" y="234.5107">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="307" x="358.5" y="234.5107">quantité nécessaire pour avoir P grammes l'aliment A</text><polygon fill="#808080" points="33.5,265.7188,23.5,269.7188,33.5,273.7188,29.5,269.7188" style="stroke:#808080;stroke-width:1.0;"/><line style="stroke:#808080;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="27.5" x2="324.5" y1="269.7188" y2="269.7188"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="39.5" y="264.8623">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="263" x="50.5" y="264.8623">afficher la quantité correspondant à la requête</text><!--MD5=[1902b1e5b44efb9caca619e0a2840002]
@startuml scaleToUnitSystem
    !include ../style/commons.style

    actor User
    autonumber

    participant ": Front" as frontend
    participant ": Back" as backend

    User -> frontend: cliquer sur l'icône "balance"
    User -> frontend: choisir un aliment A
    User -> frontend: choisir un poids P
    activate frontend
    frontend -> backend: Post /foods/scale
    activate backend
    backend - -> frontend: quantité nécessaire pour avoir P grammes l'aliment A
    User <- - frontend: afficher la quantité correspondant à la requête
    deactivate frontend

@enduml

