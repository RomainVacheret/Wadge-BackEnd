ans-serif" font-size="13" lengthAdjust="spacing" textLength="144" x="571.5" y="300.2139">addFavoriterecipe(recipe)</text><polygon fill="#808080" points="33.5,339.4219,23.5,343.4219,33.5,347.4219,29.5,343.4219" style="stroke:#808080;stroke-width:1.0;"/><line style="stroke:#808080;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="27.5" x2="312.5" y1="343.4219" y2="343.4219"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="39.5" y="338.5654">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="251" x="50.5" y="338.5654">colorer le bouton favori de la recette ajoutée</text><!--MD5=[535852cab16d354a484c2ae57c695b11]
@startuml addToFridgeSystem
    !include ../style/commons.style

    actor User
    autonumber

    participant ": Front" as frontend
    participant ": Back" as backend


      User -> frontend: cliquer sur "Recettes"

        activate frontend
        frontend -> backend: GET /recipes
        activate backend
        backend - -> frontend: liste  des recettes
        frontend - -> User: afficher la liste des recettes

        User -> frontend: cliquer sur le bouton  favori"
        frontend -> backend: POST /recipes/addFavoriterecipe
        backend - -> backend: addFavoriterecipe(recipe)
        deactivate backend
        frontend - -> User: colorer le bouton favori de la recette ajoutée


        deactivate frontend


@enduml

