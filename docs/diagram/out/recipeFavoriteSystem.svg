bold" lengthAdjust="spacing" textLength="7" x="307.5" y="204.1592">4</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="155" x="318.5" y="204.1592">liste  des recettes favorites</text><polygon fill="#808080" points="33.5,235.3672,23.5,239.3672,33.5,243.3672,29.5,239.3672" style="stroke:#808080;stroke-width:1.0;"/><line style="stroke:#808080;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="27.5" x2="284.5" y1="239.3672" y2="239.3672"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="39.5" y="234.5107">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="210" x="50.5" y="234.5107">afficher la liste des recettes favorites</text><!--MD5=[f3dd97cd00eabd50c05436b887f8dac6]
@startuml recipesSystem
    !include ../style/commons.style

    autonumber
    actor User
    participant ": Front" as frontend
    participant ": Back" as backend

    User -> frontend: cliquer sur "Recettes"
    User -> frontend: selectionner filtrage " recettes favorites"
    activate frontend
    frontend -> backend: GET /favoriteRecipes
    activate backend
    backend - -> frontend: liste  des recettes favorites
    deactivate backend
    frontend - -> User: afficher la liste des recettes favorites

    deactivate frontend

@endum

@startuml recipesSystem

skinparam nodesep 75
skinparam ranksep 75
hide empty members

skinparam noteFontSize 10
skinparam noteFontName Courier

skinparam monochrome  false
skinparam shadowing   false
skinparam roundcorner 10
skinparam linetype polyline

skinparam class {
    BackgroundColor GhostWhite
    ArrowColor      Gray
    BorderColor     Black
    fontColor       CornFlowerBlue
}

skinparam state {
    BackgroundColor GhostWhite
    ArrowColor      Gray
    BorderColor     Black
    fontColor       CornFlowerBlue
}

skinparam object {
    BackgroundColor GhostWhite
    ArrowColor      Gray
    BorderColor     Black
}

skinparam package<<Layout>> {
  borderColor         Transparent
  backgroundColor     Transparent
  fontColor           Transparent
  stereotypeFontColor Transparent
}

skinparam sequence {
	ArrowColor                  Gray
  LifeLineBorderColor         CornFlowerBlue
  LifeLineBackgroundColor     GhostWhite
	ParticipantBorderColor      CornFlowerBlue
	ParticipantBackgroundColor  GhostWhite
  ActorBorderColor            CornFlowerBlue
	ActorBackgroundColor        GhostWhite
  BoxBorderColor         CornFlowerBlue
  BoxBackgroundColor         GhostWhite
}

skinparam stereotypeCBackgroundColor CornflowerBlue

hide footbox
hide empty members

skinparam note {
 BackgroundColor GhostWhite
 BorderColor         CornFlowerBlue
}

    autonumber
    actor User
    participant ": Front" as frontend
    participant ": Back" as backend

    User -> frontend: cliquer sur "Recettes"
    User -> frontend: selectionner filtrage " recettes favorites"
    activate frontend
    frontend -> backend: GET /favoriteRecipes
    activate backend
    backend - -> frontend: liste  des recettes favorites
    deactivate backend
    frontend - -> User: afficher la liste des recettes favorites

    deactivate frontend

@endum

