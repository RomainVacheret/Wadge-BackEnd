erif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="584" y="285.1606">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="127" x="597" y="285.1606">POST /fridge/update</text><polygon fill="#808080" points="367,315.3594,357,319.3594,367,323.3594,363,319.3594" style="stroke:#808080;stroke-width:1.0;"/><line style="stroke:#808080;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="361" x2="556" y1="319.3594" y2="319.3594"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="373" y="314.2935">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="0" x="390" y="314.2935"/><polygon fill="#808080" points="35,344.4922,25,348.4922,35,352.4922,31,348.4922" style="stroke:#808080;stroke-width:1.0;"/><line style="stroke:#808080;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="29" x2="350" y1="348.4922" y2="348.4922"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="41" y="343.4263">9</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="131" x="54" y="343.4263">mettre à jour le frigo</text><!--MD5=[9a16a562dae9befa6ed5bf1799c0b6f2]
@startuml updateFridgeSystem
    !include ../style/commons.style

    actor User
    autonumber

    participant ": Front" as frontend
    participant ": Back" as backend

    User -> frontend: cliquer sur "Frigo"
    activate frontend
    frontend -> backend: GET /fridge
    activate backend
    backend - -> frontend: liste des légumes du frigo
    User <- - frontend: afficher liste des légumes du frigo
    User -> frontend: cliquer sur le bouton "+"" d'un aliment
    User -> frontend: appuyer sur le bouton "Prendre les aliments"
    front -> backend: POST /fridge/update
    backend - -> frontend
    frontend - -> User: mettre à jour le frigo
    deactivate frontend

@enduml

@startuml updateFridgeSystem

skinparam nodesep 75
skinparam ranksep 75
hide empty members

skinparam noteFontSize 10
