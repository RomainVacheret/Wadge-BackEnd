" x="322.5" y="204.1592">4</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="101" x="333.5" y="204.1592">Post /foods/scale</text><polygon fill="#808080" points="326.5,235.3672,316.5,239.3672,326.5,243.3672,322.5,239.3672" style="stroke:#808080;stroke-width:1.0;"/><line style="stroke:#808080;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="320.5" x2="538.5" y1="239.3672" y2="239.3672"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="332.5" y="234.5107">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="189" x="343.5" y="234.5107">poids = Q quantité de l'aliment A</text><polygon fill="#808080" points="33.5,265.7188,23.5,269.7188,33.5,273.7188,29.5,269.7188" style="stroke:#808080;stroke-width:1.0;"/><line style="stroke:#808080;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="27.5" x2="309.5" y1="269.7188" y2="269.7188"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="39.5" y="264.8623">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="248" x="50.5" y="264.8623">afficher le poids correspondant à la requête</text><!--MD5=[6f74328e0d72ec0b55215fb2547f0002]
@startuml scaleQuantitySystem
    !include ../style/commons.style

    actor User
    autonumber

    participant ": Front" as frontend
    participant ": Back" as backend

    User -> frontend: cliquer sur l'icône "balance"
    User -> frontend: choisir un aliment A
    User -> frontend: choisir une quantité Q
    activate frontend
    frontend -> backend: Post /foods/scale
    activate backend
    backend - -> frontend: poids = Q quantité de l'aliment A
    User <- - frontend: afficher le poids correspondant à la requête
    deactivate frontend

@enduml

@startuml scaleQuantitySystem

skinparam nodesep 75
skinparam ranksep 75
hide empty members

skinparam noteFontSize 10
