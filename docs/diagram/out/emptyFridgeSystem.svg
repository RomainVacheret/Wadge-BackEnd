ext fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="41" y="314.2935">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="142" x="54" y="314.2935">afficher aucun aliment</text><!--MD5=[714b444d435bb97b0186da8676f41090]
@startuml emptyFridgeSystem
    !include ../style/commons.style

    actor User
    autonumber

    participant ": Front" as frontend
    participant ": Back" as backend

    User -> frontend: cliquer sur "Jeter les produits périmés"
    activate frontend
    frontend -> backend: POST /fridge/delete
    activate backend
    backend - -> frontend: liste des aliments restant
    User <- - frontend: afficher liste des aliments
    User -> frontend: cliquer sur "Tout prendre"
    frontend -> backend: POST /fridge/delete
    backend - -> frontend: liste des aliments vide
    User <- - frontend: afficher aucun aliment
    deactivate backend
    deactivate frontend
    
@enduml

@startuml emptyFridge

skinparam nodesep 75
skinparam ranksep 75
hide empty members

skinparam noteFontSize 10
skinparam noteFontName Courier

skinparam monochrome  false
skinparam shadowing   false
skinparam roundcorner 10
skinparam linetype polyline

skinparam class {
    BackgroundColor GhostWhite
    ArrowColor      Gray
    BorderColor     Black
    fontColor       CornFlowerBlue
}

skinparam state {
    BackgroundColor GhostWhite
    ArrowColor      Gray
    BorderColor     Black
    fontColor       CornFlowerBlue
}

skinparam object {
    BackgroundColor GhostWhite
    ArrowColor      Gray
    BorderColor     Black
}

skinparam package<<Layout>> {
  borderColor         Transparent
  backgroundColor     Transparent
  fontColor           Transparent
  stereotypeFontColor Transparent
}

skinparam sequence {
	ArrowColor                  Gray
  LifeLineBorderColor         CornFlowerBlue
  LifeLineBackgroundColor     GhostWhite
	ParticipantBorderColor      CornFlowerBlue
	ParticipantBackgroundColor  GhostWhite
  ActorBorderColor            CornFlowerBlue
	ActorBackgroundColor        GhostWhite
  BoxBorderColor         CornFlowerBlue
  BoxBackgroundColor         GhostWhite
}

skinparam stereotypeCBackgroundColor CornflowerBlue

hide footbox
hide empty members

skinparam note {
 BackgroundColor GhostWhite
 BorderColor         CornFlowerBlue
}

    actor User
    autonumber

    participant ": Front" as frontend
    participant ": Back" as backend

    User -> frontend: cliquer sur "Jeter les produits périmés"
    activate frontend
    frontend -> backend: POST /fridge/delete
    activate backend
    backend - -> frontend: liste des aliments restant
    User <- - frontend: afficher liste des aliments
    User -> frontend: cliquer sur "Tout prendre"
    frontend -> backend: POST /fridge/delete
    backend - -> frontend: liste des aliments vide
    User <- - frontend: afficher aucun aliment
    deactivate backend
    deactivate frontend
    
@enduml

